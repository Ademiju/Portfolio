   <main>
      <h2 style="text-align:center">REGISTRATION</h2>
        <form>
          <div class="form">
            <label for="firstname">FirstName</label>
            <input required type="text" name="name"placeholder="firstname">
          </div>
          <div class="form">
            <label for="lastname">LastName</label>
            <input required type="text" name="lastname" placeholder="lastname">
          </div>
          <div class="form">
            <label>Phone</label>
            <input required type="tel" id="phone" name="phone"placeholder="mobile number">
          </div>
               <label id="gender"for="gender">Gender</label>
          <div class="gender">
             <div>   
            <h4>Please select 
your gender</h4>
              </div>
          <select required name="gender" id="gender-select">
          <option>Male</option>
          <option>Female</option>
          </select>
          </div>
          <div class="form">
           <label for="country">Country</label>
            <input required type="text" name="country"placeholder="country">
          </div>
          <div class="form">
            <label for="state">State/Province</label>
            <input type="text" name="state" placeholder="state/province">
          </div>
          <div class="form">
            <label for="email">Email</label>
            <input required type="email"  name="email"placeholder="example@mail.com">
          </div>
          <div class="form">
           <label for="password">Password</label>
            <input required type="text" name="password"placeholder="password">
          </div>
          <div class="form">
            <label for="confirm-password">Confirm Password</label>
            <input required type="text" name="confirm-password" placeholder="confirm password">
          </div>
          
          <div class="submit"><input type="submit" value="Submit" id="submit">
            </div>
        </form>
     
   </main>
